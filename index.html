<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="Search"></button>
        </div>
        <div class="weather hidden">
            <img src="" alt="Weather Icon" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="Humidity">
                </div>
                <div>
                    <p class="humidity"></p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="Wind Speed">
                </div>
                <div>
                    <p class="wind"></p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "9d7bc2870b3d64bf7e973d4441f0b1f1";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherDiv = document.querySelector(".weather");
        const weatherIcon = document.querySelector(".weather-icon");

        function getWeatherImage(condition) {
            if (condition.includes("cloud")) {
                return "images/clouds.png"; 
            } else if (condition.includes("rain")) {
                return "images/rain.png"; 
            } else if (condition.includes("clear")) {
                return "images/clear.png"; 
            } else if (condition.includes("snow")) {
                return "images/snow.png"; 
            } else {
                return "images/mist.png"; 
            }
        }

        async function checkWeather(city) {
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?units=metric&q=${city}&appid=${apiKey}`;
            
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('City not found');
                const data = await response.json();
                
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = data.main.temp + "Â°C";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
                
                const weatherCondition = data.weather[0].description.toLowerCase();
                const iconPath = getWeatherImage(weatherCondition);
                weatherIcon.src = iconPath;
                
                weatherDiv.classList.remove("hidden");
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });
    </script>
</body>
</html>
